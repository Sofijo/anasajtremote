<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anino Pitanje</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #ffcccb; /* Roze pozadina */
        }
        h1 {
            color: #880015; /* Tamnoroza boja */
            font-size: 32px;
        }
        p {
            color: #c71585; /* Svetloroza boja */
            font-size: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #d11141; /* Crvena boja */
            color: #fff;
            border: none;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 3s ease-in-out;
        }
        button:hover {
            background-color: #aa3377; /* Tamnocrvena boja */
        }
        button.fleeing {
            animation: flee 1.8s infinite linear;
            
        }
        .odgovor-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .odgovor-img {
            width: 250px;
            height: 250px;
            border-radius: 70%;
            margin-top:60px;
            margin-left: 450px;
            display: none;
            transition: transform 3s ease-in-out;
        }

        @keyframes flee {
            0% {
                transform: translateX(-500px);
            }
            50% {
                transform: translateX(500px);
            }
            100% {
                transform: translateX(-500px);
            }
        }
        /* Dodato stilsko pode코avanje za sakrivanje originalnih dugmadi */
        .originalna-dugmad {
            display: block;
            margin: auto; /* Centrira dugmad */
        }
        /* Stil za prikazivanje samo dva dugmeta kada postavi pitanje "Da li si sigurna?" */
        .samo-dva-dugmeta {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        /* Dodato stilsko pode코avanje za skrivanje originalnih dugmadi kada postavi pitanje "Da li si sigurna?" */
        .sakrij-originalna-dugmad {
            display: none;
        }
    </style>
</head>
<body>

    <h1>PITANJE ZA ANY</h1>
    <p id="pitanje">An캜n, ceni코 li da 캖e코 polo쬴ti matematiku u subotu?</p>

    <div class="originalna-dugmad">
        <button onclick="prikaziOdgovor(true)" id="daDugme">Da</button>
        <button onclick="prikaziOdgovor(false)" id="neDugme">Ne</button>
        
    </div>

    <div id="odgovor" class="odgovor-container"></div>
    <img id="slika" class="odgovor-img" src="" alt="Anina slika">

    <script>
        function prikaziOdgovor(cena) {
            var pitanjeElement = document.getElementById("pitanje");
            var odgovorElement = document.getElementById("odgovor");
            var slikaElement = document.getElementById("slika");
            var neDugme = document.getElementById("neDugme");
            var daDugme = document.getElementById("daDugme");

            if (cena) {
                pitanjeElement.innerHTML = "An캜n, ceni코 da 캖e코 polo쬴ti matematiku. SRECNO DRZIM FIGE!! VTPNNCS NAJJACA SI!";
                neDugme.disabled = true;
                neDugme.classList.add("sakrij-originalna-dugmad");
                daDugme.classList.add("sakrij-originalna-dugmad");  // Dodato sakrivanje originalnih dugmadi
                slikaElement.src = "anasrecna.jpg";
                slikaElement.style.display = "block";
                slikaElement.style.transform = "scale(1.2)";
            } else {
                pitanjeElement.innerHTML = "An캜n, nema코 poverenja u svoje matemati캜ke sposobnosti. SRAM TE BILO!";
                pitanjeElement.innerHTML += "<p>Da li si sigurna?</p>";
                slikaElement.src = "anatuzna.jpg";
                slikaElement.style.display = "block";
                slikaElement.style.transform = "scale(1.2)";
                neDugme.disabled = true;
                daDugme.disabled= true;
                neDugme.classList.add("sakrij-originalna-dugmad");
                daDugme.classList.add("sakrij-originalna-dugmad");  // Dodato sakrivanje originalnih dugmadi
                odgovorElement.innerHTML = "<div class='samo-dva-dugmeta'>"; // Dodato div za prikazivanje samo dva dugmeta
                odgovorElement.innerHTML += "<button onclick='bekstvo()' class='fleeing' >Da</button>";
                odgovorElement.innerHTML += "<button onclick='takoSamIMislila()'>Ne</button>";
                odgovorElement.innerHTML += "</div>";
            }
        }

        function bekstvo() {
            var odgovorElement = document.getElementById("odgovor");
            odgovorElement.innerHTML = "<p>Sram te bilo za strpljenje koje ti je trebalo za pritiskanje ovog dugmeta.POLOZICESSS!!</p>";
        }

        function takoSamIMislila() {
            var odgovorElement = document.getElementById("odgovor");
            odgovorElement.innerHTML = "<p>Tako sam i mislila!!!!游땙 Slay math girlie U GO <3</p>";
               
        }
    </script>

</body>
</html>
